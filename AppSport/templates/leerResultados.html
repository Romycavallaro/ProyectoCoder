<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Partidos</title>
</head>
<body>
    {% for p in partidos %}
        <li>{{p}}</li>
        <button>
            <a href="{% url 'EliminarResultado' p.fecha %}"> Eliminar</a>
            <a href="{% url 'EditarResultado' p.equipoRival %}"> Editar</a>
        </button>

    {% endfor %}

    <br>
    <a href="{% url 'resultadosPartido' %}">Agregar otro Resultado</a>
</body>
</html>
